<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
        Программа должна спросить у пользователя число, это будет количество денег, которое он хочет положить на счет в банке. Затем программа должна выдать примерно такое сообщение:
        "Ваша сумма в 101 рубль успешно зачислена." - в случае если пользователь ввел 101.
        "Ваша сумма в 10020 рублей успешно зачислена." - в случае если пользователь ввел 10020.
        "Ваша сумма в 120104 рубля успешно зачислена." - в случае если пользователь ввел 120104.
        То есть ваша задача выводить слово «рубль» в правильном падеже, в зависимости от введенного числа.
        */
        "use strict";
        let income_value = String(parseInt(prompt("Введите сумму вклада: ")));
        let last_str = income_value.charAt(income_value.length - 1);
        let message = "";
        switch (parseInt(last_str)) {
            case 0:
            case 5:
            case 6:
            case 7:
            case 8:
            case 9:
                message = "рублей";
                break;
            case 1:
                message = "рубль";
                break;
            case 2:
            case 3:
            case 4:
                message = "рубля";
                break;
        };
        alert(`Ваша сумма в ${income_value} ${message} успешно зачислена.`);
    </script>
</body>

</html>
