<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
        Реализовать основные 4 арифметические операции (+, -, /, *) в виде функций с двумя параметрами.
        Т.е. например, функция для сложения должна принимать два числа, складывать их и возвращать результат.
        Обязательно использовать оператор return.
        */
        'use strict';

        function sum(a, b) {
            return a + b;
        };

        function subtraction(a, b) {
            return a - b;
        };

        function multiplication(a, b) {
            return a * b;
        };

        function division(a, b) {
            if (b != 0) {
                return a / b;
            } else {
                return 'На ноль делить нельзя!';
            };
        };

        alert('Сумма чисел 2 и 3 = ' + sum(2, 3));
        alert('Вычитание чисел 2 и 3 = ' + subtraction(2, 3));
        alert('Умножение чисел 2 и 3 = ' + multiplication(2, 3));
        alert('Деление чисел 2 и 3 = ' + division(2, 3));
        alert('Деление чисел 2 и 0 = ' + division(2, 0));

    </script>
</body>

</html>
