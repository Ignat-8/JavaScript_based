<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict";
        //пример 1 
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c); // ответ: 2 
        //потому что это префиксный инкремент, поэтому в с записалось увеличенное значение а = 2

        //пример 2 
        d = b++;
        alert(d); //ответ: 1
        //потому что это постфиксный инкремент, поэтому в d записалось первоначальное значение b, в то время как значение b увеличилось и b = 2

        //пример 3 
        c = 2 + ++a;
        alert(c); //ответ: 5
        //потому что в примере выше а=2, потом оно здесь увеличивается на 1 и складывается с 2

        //пример 4 
        d = 2 + b++;
        alert(d); //ответ: 4 
        //потому что b=2 из предыдущего примера, а после постфиксного инкремента b=3

        alert(a); //ответ: 3
        // потому что в примере выше была два инкремента

        alert(b); //ответ: 3
        // потому что в примере выше была два инкремента

    </script>
</body>

</html>
