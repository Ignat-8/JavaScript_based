<head>

<body>
    <script>
        /* Нарисовать горку с помощью console.log (используя цикл for), 
            как показано на рисунке, у горки должно быть 20 рядов
                x
                xx
                xxx
                xxxx
                xxxxx
        */
       'use strict';
       
       let str = '';
       let spc = ''; //число пробелов для выравнивания пирамиды по центру

       for (let i = 0; i <= 20; i++) {
            
            spc = '';
            for (let j = 0; j <= (20 - i)/2; j++){
                spc += ' ';
            }

            str += 'x';
            console.log(spc + str);
        }

    </script>
</body>
